<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="{% static 'img/logo.png' %}" alt="">
            </div>

            <a href="{% url 'employees' %}" style="text-decoration: none;"><span class="logo_name">Inductus</span></a>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                    </a></li>
                <li><a href="{% url 'employees' %}">

                    </a></li> 
            </ul>

            
                <ul class="nav-links">
                  <li><a href="/myapp/">Consultant Name</a></li>
                  <!-- other navigation items -->
                </ul>
              

            <ul class="logout-mode">
